<div id="crudModal" tabindex="-1" aria-hidden="true"
    class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-50 overflow-y-auto">
    <div id="crudModalContent"
        class="relative bg-white rounded-lg shadow-lg w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3 overflow-hidden">

        <!-- Modal Header -->
        <div class="flex items-center justify-between p-4 border-b">
            <h3 class="text-lg font-semibold text-gray-900">Add Product</h3>
            <button type="button" onclick="hideModal()"
                class="text-gray-400 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex items-center justify-center">
                âœ•
            </button>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-4">
            <form id="productForm">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="3" required
                        class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-green-500 focus:border-green-500"></textarea>
                </div>

                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-700">Price (IDR)</label>
                    <input type="number" id="price" name="price" min="0" required
                        class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category" name="category" required
                        class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-green-500 focus:border-green-500">
                        <option value="">Select category</option>
                        <option value="shoes">Shoes</option>
                        <option value="apparels">Apparels</option>
                        <option value="balls">Balls</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
                    <input type="url" id="thumbnail" name="thumbnail"
                        class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:ring-green-500 focus:border-green-500">
                </div>
            </form>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end items-center gap-3 p-4 border-t">
            <button onclick="hideModal()"
                class="px-4 py-2 border rounded-lg hover:bg-gray-100 transition">Cancel</button>
            <button type="submit" form="productForm"
                class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                Save Product
            </button>
        </div>
    </div>
</div>

<script>
function showModal() {
    const modal = document.getElementById("crudModal");
    modal.classList.remove("hidden");
    modal.classList.add("flex");
}

function hideModal() {
    const modal = document.getElementById("crudModal");
    modal.classList.remove("flex");
    modal.classList.add("hidden");
}

async function addProductEntry() {
    try {
        const form = document.querySelector('#productForm');
        const formData = new FormData(form);

        const response = await fetch("{% url 'main:add_product_ajax' %}", {
            method: "POST",
            body: formData,
        });

        if (!response.ok) {
            showToast('Failed to add product.', 'Please check your input and try again.', 'error');
            return false;
        }

        form.reset();
        hideModal();

        showToast('Product added successfully!', 'Your product has been added to the list.', 'success');

        document.dispatchEvent(new CustomEvent('productAdded'));

    } catch (error) {
        console.error('Error adding product:', error);
        showToast('An error occurred.', 'Could not add product.', 'error');
    }

    return false;
}

document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
});
</script>
