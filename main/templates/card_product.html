{% load static %}
<article class="bg-white rounded-lg border border-gray-300 hover:shadow-md transition-all duration-300 overflow-hidden flex flex-col sm:flex-row">

  <!-- Thumbnail -->
  <div class="sm:w-1/3 relative">
    {% if product.thumbnail %}
      <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="w-full h-48 sm:h-full object-cover">
    {% else %}
      <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500">
        No Image
      </div>
    {% endif %}
  </div>

  <!-- Content -->
  <div class="p-5 sm:w-2/3 flex flex-col justify-between">
    <div>
      <!-- Title -->
      <h3 class="text-xl font-bold text-gray-900 mb-2">
        <a href="{% url 'main:show_product' product.id %}" class="hover:text-green-600 transition-colors">
          {{ product.name }}
        </a>
      </h3>

      <!-- Category & Price -->
      <p class="text-sm text-gray-500 mb-1">
        Category: {{ product.get_category_display }}
      </p>
      <p class="text-lg font-semibold text-green-700 mb-3">
        Rp {{ product.price }}
      </p>

      <!-- Short Description -->
      <p class="text-gray-700 text-sm leading-relaxed line-clamp-3">
        {{ product.description|truncatewords:20 }}
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="pt-4 flex space-x-2">
      <a href="{% url 'main:show_product' product.id %}" class="bg-green-600 text-white px-3 py-1 rounded-md text-sm hover:bg-green-700 transition-colors">
        Detail
      </a>
      {% if user.is_authenticated %}
        <a href="{% url 'main:edit_product' product.id %}" class="bg-yellow-500 text-white px-3 py-1 rounded-md text-sm hover:bg-yellow-600 transition-colors">
          Edit
        </a>
        <a href="{% url 'main:delete_product' product.id %}" class="bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600 transition-colors">
          Delete
        </a>
      {% endif %}
    </div>
  </div>
</article>
